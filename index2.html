     <script>
    // Get references to video elements and loop buttons
    var videoElements = document.querySelectorAll('video');
    var loopButtons = document.querySelectorAll('.fa-redo-alt');
    var isLooping = [];

    // Initialize the isLooping array
    for (var i = 0; i < videoElements.length; i++) {
      isLooping.push(false);
    }

    // Attach click event listeners to loop buttons
    for (var i = 0; i < loopButtons.length; i++) {
      loopButtons[i].addEventListener('click', toggleLooping.bind(null, i));
    }
    function toggleLooping(index) {
      isLooping[index] = !isLooping[index];
      var video = videoElements[index];
      var loopButton = loopButtons[index];

      if (isLooping[index]) {
        video.setAttribute('loop', 'true');
        loopButton.style.opacity = '0.5'; // Visual indication that looping is enabled
      } else {
        video.removeAttribute('loop');
        loopButton.style.opacity = '1'; // Visual indication that looping is disabled
      }
    }
  </script>
